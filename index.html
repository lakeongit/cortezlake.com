<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cortez Lake</title>
</head>
<body>
    <header style="background-image: url('images/background.jpg');">
        <div class="header-content">
            <h1>Cortez Lake</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Rest of the sections remain same -->

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <div class="g-recaptcha" data-sitekey="your-site-key"></div><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <div class="social-media">
            <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="images/medium.png" alt="Medium"></a>
            <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
        </div>
        <p>Â© 2023 Cortez Lake</p>
    </footer>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
